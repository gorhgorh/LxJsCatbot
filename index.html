---
layout: default
---

<div class="home">

  <h1>Clicking on one of these links can make cats crazy</h1>

  <ul class="posts">
    {% assign sorted_pages = site.pages | sort:"name" %}
    {% for node in sorted_pages %}
    <li>
      <a class="post-link" href="{{node.url | prepend: site.baseurl }}">{{node.title}}</a>
    </li>
    {% endfor %}
  </ul>

</div>
